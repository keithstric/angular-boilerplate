<h1 mat-dialog-title>{{data.title || 'Confirm Action'}}</h1>
<mat-dialog-content>
  <span class="dialogMessage">{{data.message || 'Are you sure you want to perform that action?'}}</span>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-raised-button *ngIf="data && data.noCancelButton === true ? false : true" (click)="onCancel()">Cancel</button>
  <button mat-raised-button (click)="onConfirm()" color="accent">Confirm</button>
</mat-dialog-actions>
